<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css" type="text/css">
    <title>[+/-] Calculator</title>
</head>

<body>
    <div id="body">
        <div id="calculator-container">
            <div id="calculator-heading">
                <P>CALCULATOR</P>
            </div>
            <div id="output-screen">
                <p id="op-scr-para"></p>
            </div>
            <div id="tabs-container">
                <div><button value="AC">AC</button></div>
                <div><button value="+/-">+/-</button></div>
                <div><button value="%">%</button></div>
                <div><button value="/">/</button></div>
                <div><button value="7">7</button></div>
                <div><button value="8">8</button></div>
                <div><button value="9">9</button></div>
                <div><button value="*">*</button></div>
                <div><button value="4">4</button></div>
                <div><button value="5">5</button></div>
                <div><button value="6">6</button></div>
                <div><button value="-">-</button></div>
                <div><button value="1">1</button></div>
                <div><button value="2">2</button></div>
                <div><button value="3">3</button></div>
                <div><button value="+">+</button></div>
                <div id="zero"><button value="0">0</button></div>
                <div><button value=".">.</button></div>
                <div><button value="=">=</button></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calc.js">
    </script>
</body>

</html>
